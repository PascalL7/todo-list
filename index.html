<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Todo Liste</title>
    </head>
    <body>
        <h1>Todo Liste</h1>
        <input type="text" placeholder="Recherche"  id="search-text">
        <hr>
        <p>Cochez les éléments faits</p>
        <div id="contain-todos"></div>
        <hr>
        <form id="todo-form">
            <input type="text" name="addTodo" id="" placeholder="Nouveau todo">
            <button>Ajouter un élément</button>
        </form>
        <label>
            <input type="checkbox" id="hideTodos"><span>Cacher les Todo faits</span>
        </label>
        <script src="todo-functions-application.js"></script>
        <script src="todo-application.js"></script>    
    </body>
</html>
